type USDT0Transfer {
  id: ID! # use guid
  srcChain: Int!
  dstChain: Int!
  fromAddress: String!
  toAddress: String!
  amountSent: Float!
  amountReceived: Float!
}

type dailyUSDT0TransferStats {
  id: ID! # srcChainId-dstChainId-unixTimestamp
  srcChain: Int!
  dstChain: Int!
  date: Int! # unix timestamp at 00:00 UTC
  totalSentTransfers: Int!
  totalReceivedTransfers: Int!
  totalAmountSent: Float!
  totalAmountReceived: Float!
}

